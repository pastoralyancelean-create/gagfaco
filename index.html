<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love & Wander Travel</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
body{
scroll-behavior:smooth;
}
</style>

</head>

<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-white">

<!-- Navbar -->
<header class="fixed w-full bg-white/80 dark:bg-slate-900/80 backdrop-blur z-50">
<div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
<h1 class="font-bold text-xl">Love & Wander</h1>

<nav class="space-x-6 text-sm font-semibold">
<a href="#home">Home</a>
<a href="#destinations">Destinations</a>
<a href="#contact">Contact</a>
</nav>
</div>
</header>

<!-- Hero -->
<section id="home" class="pt-32 pb-20 text-center">
<h2 class="text-5xl font-bold mb-6" data-aos="fade-up">
Explore The World
</h2>
<p class="opacity-70 max-w-xl mx-auto" data-aos="fade-up" data-aos-delay="200">
Travel with us and discover beautiful places around the world.
</p>
</section>

<!-- Destinations -->
<section id="destinations" class="py-20">
<div class="max-w-6xl mx-auto px-6">

<div class="mb-12 text-center">
<h2 class="text-4xl font-bold mb-4" data-aos="fade-up">
Popular Destinations
</h2>
<p class="opacity-60" data-aos="fade-up" data-aos-delay="200">
Click a destination to reveal the price
</p>
</div>

<div id="destinationGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

</div>
</section>

<!-- Contact / Footer -->
<footer id="contact" class="py-14 text-center bg-gray-100 dark:bg-slate-800">

<h3 class="text-xl font-bold mb-3">Contact Us</h3>

<p class="mb-4 font-semibold">
Telephone: 0912-345-6789
</p>

<a href="https://www.facebook.com/loveandwander30" target="_blank"
class="text-blue-600 font-semibold hover:underline block mb-4">
Visit our Facebook Page
</a>

<p class="opacity-60">
© 2026 Love & Wander Travel
</p>

</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<script>
AOS.init();

const destinations = [
{
name: "Japan",
price: "₱00000",
desc: "Cherry blossoms and modern cities.",
img: "https://images.unsplash.com/photo-1549693578-d683be217e58"
},
{
name: "Singapore",
price: "₱00000",
desc: "Luxury and futuristic attractions.",
img: "https://images.unsplash.com/photo-1508962914676-134849a727f0"
},
{
name: "Boracay",
price: "₱00000",
desc: "Famous white sand beaches.",
img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
},
{
name: "Palawan",
price: "₱00000",
desc: "Island hopping adventure.",
img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb"
},
{
name: "South Korea",
price: "₱00000",
desc: "K-culture and amazing food.",
img: "https://images.unsplash.com/photo-1504674900247-0877df9cc836"
},
{
name: "Thailand",
price: "₱00000",
desc: "Temples and tropical travel.",
img: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
}
];

document.getElementById("destinationGrid").innerHTML =
destinations.map((x,i)=>`
<div data-aos="fade-up" data-aos-delay="${i*100}"
onclick="this.querySelector('.price').classList.toggle('hidden')"
class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:scale-105 transition">

<img src="${x.img}" class="h-56 w-full object-cover">

<div class="p-6">
<h3 class="text-xl font-bold mb-2">${x.name}</h3>
<p class="text-sm opacity-60 mb-4">${x.desc}</p>

<div class="price hidden bg-blue-600 text-white p-3 rounded-xl text-center font-bold">
Travel Price: ${x.price}
</div>

</div>
</div>
`).join("");
</script>

</body>
</html>
