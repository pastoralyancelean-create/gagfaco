<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maangas UI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15, 23, 42, 0.8);
      --accent: #22c55e;
      --text: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #020617, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
    }

    .card {
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(34, 197, 94, 0.4);
      box-shadow: 0 0 40px rgba(34, 197, 94, 0.25);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 60px rgba(34, 197, 94, 0.6);
    }

    .icon {
      font-size: 50px;
      color: var(--accent);
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      letter-spacing: 2px;
      box-shadow: 0 0 25px #22c55e;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">
      <i class="fa-solid fa-bolt"></i>
    </div>

    <h1>MAANGAS UI</h1>
    <p>Dark • Neon • Smooth • Clean Design</p>

    <button>GET STARTED</button>

    <div class="footer">
      Built with HTML & CSS
    </div>
  </div>

</body>
</html>
